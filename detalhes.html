<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b65853a3f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,400;1,500;1,900&display=swap" rel="stylesheet">
    <script src="script2.js"></script>
    <title>Ecommerce</title>
</head>
<body>

    <header>

        <nav>

            <div class="logo">

                <img src="Logo site.png" width="100px" height="100px">

            </div>
            
            <div class="escrito">

                <p>Nome Gustavo Bonisson e Silva - Matricula 802491 - Ciência da computação</p>

            </div>

            <div class="links">

                <ul>
                    <a href="#"><li>Sobre mim</li></a>
                    <a href="#"><li>Puc minas</li></a>
                </ul>

            </div>
            
        </nav>

    </header>

    <section>

        <div id="produtao">

            <div class="produtin">

                <div class="imagem">
                    
                    <img src="#" width="400px" height="400px">

                </div>

                <div class="description">

                    <h1>Nome</h1>
                    <h2>Caegoria</h2>
                    <!--Descricao-->
                    <h3>Preco</h3>
                    <h3>Avaliação</h3>
                    <h3>Brand</h3>
                    <h3>Genero</h3>
                    <h3>Cor</h3>

                </div>

            </div>

        </div>

    </section>

    <footer>

        <div class="listagem">

            <div class="contatos">
                
                <h2>Contatos</h2>

                <div class="icones">

                    <i class="fa-solid fa-address-book fa-2xl"></i>
                    <i class="fa-brands fa-whatsapp fa-2xl"></i>
                    <i class="fa-solid fa-mobile fa-2xl"></i>
                </div>
                
            </div>
            
            <div class="pagamento">
                
                <h2>Pagamentos</h2>

                <div class="icones">

                    <i class="fa-brands fa-pix fa-2xl"></i>
                    <i class="fa-solid fa-credit-card fa-2xl"></i>
                    <i class="fa-brands fa-paypal fa-2xl "></i>
                    
                </div>

            </div>

            <div class="redes">
                
                <h2>Redes Sociais</h2>
                
                <div class="icones">

                    <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                    
                </div>
                
            </div>
            
        </div> 

    </footer>
</body>
